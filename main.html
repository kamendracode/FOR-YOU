<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding-top: 100px;
      color: #2c2c2c;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      color: #b30059;
      text-shadow: 2px 2px #fff;
    }
    .btn {
      margin: 20px;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.8s ease;
      position: absolute;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    .no {
      background: #ccc;
      color: black;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
    }
    /* Popup box styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #ff4d6d;
      border-radius: 15px;
      padding: 30px;
      font-size: 2em;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Will you be my Valentine?</h1>
  <button class="btn yes" onclick="showPopup()">Yes</button>
  <button class="btn no">No ðŸ˜¢</button>

  <!-- Popup box -->
  <div id="popup" class="popup">
    ðŸŽ‰ðŸ’– Yay! You said YES! ðŸ’–ðŸŽ‰
  </div>

  <script>
    const noBtn = document.querySelector('.no');

    // Escape effect for No button
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Show popup when Yes is clicked
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000); // hide after 3 seconds
    }
  </script>
</body>
</html>
